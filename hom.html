<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Application</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./hom.css">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #4CAF50;">
      <div class="container">
        <a class="navbar-brand" href="#">Bank Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" onclick="bank.balanceEnquiry()">Balance Enquiry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Payment History</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Fund Transfer</a>
            </li> -->
            <li>
              <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #4caf50; color: white;">
                Fund Transfer
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger" onclick="bank.logout()">Logout</button>
            </li>
            
  
  
          </ul>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header" style="background-color: #4CAF50;">
                  <h5 class="modal-title" id="exampleModalLabel" style=" color: white;">Fund Transfer</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <input type="text" name="" id="bk_toacno" class="form-control" placeholder="Enter To Account Number">
                  </div>
                  <div class="mb-3">
                    <input type="text" name="" id="bk_ctoacno" class="form-control" placeholder="Confirm To Account Number">
                  </div>
                  <div class="mb-3">
                    <input type="text" name="" id="bk_amt" class="form-control" placeholder="Enter Amount">
                  </div>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="bank.fundTransfer()">Proceed</button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </nav>
  </header>

</head>

<body onload="bank.paymentHistory()" class="text-center">
  


</body>

</html>
